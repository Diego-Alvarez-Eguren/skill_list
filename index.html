<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Image Upload Example</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <h1>Webpage</h1>

    
      <div class="upload">
        <input type="file" id="file-input" accept="image/*">
        
      </div>
      <div class="preview", id="display_image">
        <img id="preview-image" src="download.png" alt="Preview Image">
      </div>

    </main>
    <script src="script.js"></script>
  </body>
</html>
